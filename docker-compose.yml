include:
  - path: ./backend/docker-compose.yml

services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3500:8000"
    environment:
      - DENO_ENV=production
    networks:
      - default
    develop:
      watch:
        - path: ./frontend
          target: /app
          action: sync+restart

  telegram-bot:
    container_name: telegram-bot
    volumes:
      - ./telegram-bot/db:/app/db
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      RUNNER: docker
    networks:
      - default
    command: pnpm start
    develop:
      watch:
        - path: ./telegram-bot/src
          target: /app/src
          action: sync+restart

  recipe-generator:
    container_name: recipe-generator
    build:
      context: ./recipe-generator
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    ports:
      - "7823:8000"
    networks:
      - default
    develop:
      watch:
        - path: ./recipe-generator
          target: /app
          action: sync+restart

  auth-service:
    container_name: auth-service
    healthcheck:
      test:
        [
          "CMD",
          "deno",
          "eval",
          "const res = await fetch('http://studio:3000/api/platform/profile'); if (res.status !== 200) { console.error('Healthcheck failed with status', res.status); Deno.exit(1); }",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    develop:
      watch:
        - path: ./auth-service
          target: /app
          action: sync+restart
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "3569:8000"
    env_file:
      - ./auth-service/.env
    networks:
      - default
