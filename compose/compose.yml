services:
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: reelcipe
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [default]

  backend:
    container_name: backend
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DB: reelcipe
      PORT: 8000
    networks: [default]

  frontend:
    container_name: frontend
    environment:
      BACKEND_URL: http://backend:8000
    networks: [default]

  telegram-bot:
    container_name: telegram-bot
    environment:
      BACKEND_URL: http://backend:8000
      BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
    networks: [default]
    dns:
      - 1.1.1.1
      - 8.8.8.8
    extra_hosts:
      - "api.telegram.org:149.154.167.220"

  recipe-generator:
    container_name: recipe-generator
    environment:
      BACKEND_URL: http://backend:8000
    networks: [default]

volumes:
  mongodb-data:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-reelcipe}_default
