include:
  - path: ../backend/docker-compose.yml

services:
  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3500:5173"
      - "9229:9229"
    environment: {} # DENO_ENV verr√† impostato negli override
    networks:
      - default

  telegram-bot:
    container_name: telegram-bot
    image: denoland/deno:latest
    volumes:
      - ../telegram-bot/db:/app/db

    environment:
      RUNNER: docker
    networks:
      - default

  recipe-generator:
    container_name: recipe-generator
    build:
      context: ../recipe-generator
      dockerfile: Dockerfile
    environment: {}
    ports:
      - "7823:8000"
    networks:
      - default

  auth-service:
    container_name: auth-service
    image: denoland/deno:latest
    build:
      context: ..
      dockerfile: auth-service/Dockerfile
    healthcheck:
      test:
        [
          "CMD",
          "deno",
          "eval",
          "const res = await fetch('http://studio:3000/api/platform/profile'); if (res.status !== 200) { console.error('Healthcheck failed with status', res.status); Deno.exit(1); }",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "3569:8000"
    networks:
      - default

  shared:
    container_name: shared
    image: denoland/deno:latest
    networks:
      - default

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-reelcipe}_default
