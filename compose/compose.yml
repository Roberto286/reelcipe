services:
  mongodb:
    image: mongo:8.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: reelcipe
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [default]

  backend:
    container_name: backend
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ../.env
    networks: [default]

  frontend:
    container_name: frontend
    env_file:
      - ../.env
    networks: [default]

  telegram-bot:
    container_name: telegram-bot
    env_file:
      - ../.env
    networks: [default]
    dns:
      - 1.1.1.1
      - 8.8.8.8
    extra_hosts:
      - "api.telegram.org:149.154.167.220"

  recipe-generator:
    container_name: recipe-generator
    build:
      context: ../
      dockerfile: apps/recipe-generator/Dockerfile
    env_file:
      - ../.env
    networks: [default]

volumes:
  mongodb-data:

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-reelcipe}_default
