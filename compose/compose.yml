include:
  - path: ../backend/docker-compose.yml

services:
  frontend:
    volumes:
      - ../shared:/shared
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3500:5173"
      - "9229:9229"
    environment: {} # DENO_ENV verrà impostato negli override
    networks:
      - default

  telegram-bot:
    container_name: telegram-bot
    volumes:
      - ../telegram-bot/db:/app/db
      - ../shared:/shared
    build:
      context: ../telegram-bot
      dockerfile: Dockerfile
    environment:
      RUNNER: docker
      # NODE_ENV verrà impostato negli override
    networks:
      - default

  recipe-generator:
    volumes:
      - ../shared:/shared
    container_name: recipe-generator
    build:
      context: ../recipe-generator
      dockerfile: Dockerfile
    environment: {}
    ports:
      - "7823:8000"
    networks:
      - default

  auth-service:
    volumes:
      - ../shared:/shared
    container_name: auth-service
    healthcheck:
      test:
        [
          "CMD",
          "deno",
          "eval",
          "const res = await fetch('http://studio:3000/api/platform/profile'); if (res.status !== 200) { console.error('Healthcheck failed with status', res.status); Deno.exit(1); }",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    ports:
      - "3569:8000"
    env_file:
      - ../auth-service/.env
    networks:
      - default

networks:
  default:
    name: ${COMPOSE_PROJECT_NAME:-openrecipes}_default
